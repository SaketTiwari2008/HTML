<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML Project</title>
</head>
<body>
   <form action="https://www.google.com/search" method="get" target="_blank">
      <fieldset>
         <legend>Google</legend>
         <label for="google">Search on Google : </label>
         <input type="text" id="google" name="q"> <br><br>

         <input type="submit" name="submit">
      </fieldset>
   </form> <br><br><br>

   <form action="https://www.chatgpt.com/" method="get" target="_blank">
      <fieldset>
         <legend>Chatgpt</legend>
         <label for="chatgpt">Search on Chatgpt : </label>
         <input type="text" id="chatgpt" name="q"> <br><br>

         <input type="submit" name="submit">
      </fieldset>
   </form> <br><br><br>

   <form action="https://www.amazon.in/s" method="get" target="_blank">
      <fieldset>
         <legend>Amazon</legend>
         <label for="amazon">Search on amazon : </label>
         <input type="text" id="amazon" name="k"> <br><br>

         <input type="submit" name="submit">
      </fieldset>
   </form> <br><br><br>
</body>
</html>
