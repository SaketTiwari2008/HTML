<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML forms</title>
  </head>
  <body>
    <form method="get">
      <fieldset>
        <legend>User data</legend>
        <label for="name">Enter your name : </label>
        <input type="text" placeholder="enter your name" id="name" required />
        <br />
        <br />

        <label for="gen">Gender : </label>
        <label for="m">M </label>
        <input type="radio" name="gender" id="m" />
        <label for="f">F </label>
        <input type="radio" name="gender" id="f" /> <br />
        <br />

        <label for="mob">Mobile No : </label>
        <input
          type="number"
          name="mobile"
          id="mob"
          placeholder="enter your phone no."
        />
        <br />

        <label for="email">Email Id : </label>
        <input type="email" name="useremail" id="email" /> <br /><br />

        <label for="pass">Password : </label>
        <input type="password" name="password" id="pass" required />
        <br /><br />

        <label for="branch">Select your branch : </label>
        <select name="branch" id="branch">
          <option value="IT">I.T</option>
          <option value="cse">C.S.E</option>
          <option value="ecs">ECE</option>
        </select>
        <br /><br />

        <label for="fb">Feedback : </label>
        <textarea
          name="feedback"
          id="fb"
          rows="4"
          cols="30"
          placeholder="Write your feedback here.."
        ></textarea>
        <br /><br />

        <input type="submit" name="submit" />
      </fieldset>
    </form>
  </body>
</html>
