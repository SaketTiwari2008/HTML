<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html list, table and multimedia</title>
  </head>
  <body>
    <dl>
      <dt><h1>List in html :-</h1></dt>
      <dd>
        <h2>ul tag</h2>
        <ul style="list-style-type: circle">
          <li>bread</li>
          <li>milk</li>
          <li>butter</li>
        </ul>

        <h2>ol tag</h2>
        <ol type="I">
          <li>Jam</li>
          <li>samosa</li>
          <li>dosa</li>
        </ol>
        <h2>definition list tag dl.</h2>
        <dl>
          <dt><b>HTML</b></dt>
          <dd>Hypertext Markup Language</dd>
        </dl>
      </dd>
    </dl>

    <dl>
      <dt><h1>Tables in HTML :-</h1></dt>
      <dd>
        <table border="1">
          <caption>
            Food Menu
          </caption>

          <thead>
            <tr>
              <th rowspan="2">Item</th>
              <th colspan="2">Price</th>
            </tr>
            <tr>
              <th>INR</th>
              <th>USD</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Frooti</td>
              <td>10</td>
              <td>0.14</td>
            </tr>
            <tr>
              <td>Samosa</td>
              <td>12</td>
              <td>0.17</td>
            </tr>
            <tr>
              <td>Chips</td>
              <td>20</td>
              <td>0.28</td>
            </tr>
          </tbody>
        </table>
      </dd>
    </dl>

    <h1>Multimedia in html :-</h1>
    <audio controls>
      <source src="./warning.wav" type="audio/mp3" />
    </audio>

    <video controls height="300" width="400px">
      <source
        src="https://www.pexels.com/download/video/1851768/"
        type="video/mp4"
      />
    </video>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/QIANb0edS8I?si=XcPI8Oy0s9FrehhA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
